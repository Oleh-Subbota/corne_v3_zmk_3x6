  - {t: '$$mdi:transfer$$', type: trans}
  - {type: held}
  - {t: '$$mdi:transfer$$', type: trans}
combos:
- p: [2, 3]
  k: $$mdi:keyboard-esc$$
- p: [8, 9]
  k: {t: '$$mdi:backspace$$', type: backspace}
- p: [32, 33]
  k: $$mdi:backspace-reverse-outline$$
